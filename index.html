<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader_Board</title>

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- start header -->
    <header>
        <main>
            <section class="top_area container">
                <h2 class="section_title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="player_image">
                        <h3 class="player_name">Top Player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="player_image">
                        <h3 class="player_name">Top Player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="player_image">
                        <h3 class="player_name">Top Player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="player_image">
                        <h3 class="player_name">Top Player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="player_image">
                        <h3 class="player_name">Top Player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="player_image">
                        <h3 class="player_name">Top Player-6</h3>
                    </div>
                </div>
            </section>
        </main>
    </header>
</body>

</html>
